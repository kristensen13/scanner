<app-header [backButton]="backButtonUrl" title="Producto"></app-header>

<ion-content class="ion-padding-vertical">
  @if (productData) {
  <ion-card>
    <ion-img [src]="productImage || '../../../assets/images/no-image.png'"></ion-img>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{ productData.Nombre }}</ion-card-title>
      <!-- <ion-card-subtitle class="ion-text-center">Código: {{ productData.Codigo }}</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
      <h2 class="ion-text-center">
        {{ productData.Pvp | currency:'EUR' }}
        <strong *ngIf="unidadTexto" class="kilo">
          ({{ productData.Pvp | currency:'EUR' }}{{ unidadTexto }})
        </strong>
      </h2>
      <!-- <p><strong>Descripción:</strong> {{ productData.Descripcion }}</p> -->
    </ion-card-content>
    <!-- <ion-content class="ion-padding"> -->


      <div class="counter__section">
        <ion-button (click)="decrement()">-</ion-button>
        <p>{{ count }}</p>
        <ion-button (click)="increment()">+</ion-button>
      </div>
      <!-- </ion-content> -->
  </ion-card>
}
</ion-content>
