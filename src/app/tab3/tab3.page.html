<ion-header>
  <app-header title="Escanear EAN"/>
  <ion-toolbar>
    <ion-searchbar
    showClearButton="focus"
    placeholder="CÃ“DIGO EAN"
    animated="true"
    mode="ios"
    (ionChange)="buscar($event)"
    color="light"
    inputmode="search"
    type="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
@if (data) {
<ion-card class="ion-text-center">
  @if (showSpinner) {
  <ion-spinner name="crescent"></ion-spinner>
  }
  <ion-card-header>
    <img src="{{ this.image }}" alt="" srcset="">
    <ion-card-title>{{ data.Nombre | uppercase }}</ion-card-title>
    <ion-card-subtitle>{{ this.codeStr }} {{ data.Codigo }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <h1>{{ this.price }} {{ data.Pvp | currency:'EUR' }}</h1>
  </ion-card-content>

</ion-card>
}
</ion-content>
